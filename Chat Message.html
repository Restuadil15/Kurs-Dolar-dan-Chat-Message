<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Chat message</title>
    <style>
        form {
            width: 20%;
            height: 50px;
            padding-left: 30px;
            line-height: 50px;
            background:red
            border-radius: 50px;
            border: 1px;
         
        }
        }

        .frm {
            position: unset;
        }
    </style>
</head>

<body>
    <div id="isichat">

    </div>

    <form class="frm" method="REQUEST" onsubmit="return kirim();">
        <input id="message" style="width: 50%" type="text" name="pesan">
        <button type="submit" onclick="return kirim();">SEND</button>
    </form>

</body>
<script type="text/javascript">
    function kirim() {
        let pesan = document.getElementById("message").value;
        document.getElementById("isichat").innerHTML += pesan + "<br/>";
        document.getElementById("message").value = "";
        return false;
    }
</script>

</html>
